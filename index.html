<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paint</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="js/file.js"></script>

    </head>
    <body>
    	<div class="container another-container">
    		<h1 class="page-title"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="mrT.png" alt="Mr.T" height="48" width="48"/></a> Draw you fool!
                <span class="pull-right">
                    <button class="btn btn-primary btn-sm" id="undo">Undo</button>
                    <button class="btn btn-primary btn-sm" id="redo">Redo</button>
                    <button id="clearCanvas" class="btn btn-danger btn-sm">Clear board</button>
                </span>
            </h1>

        	<canvas id="myCanvas" width="900" height="500" style="cursor: crosshair">
            	<p>I pity the fool that doesn't have the browser that supports the brand new canvas element in HTML5! Now get yo ass to town and get yourself a canvas supporting browser! FOOL!</p>
        	</canvas>          
            
            </br></br>
            
            <span class="pull-right">
                <button class="btn btn-success btn-sm" id="save">Save</button>
                <select class="btn btn-success" id="load"></select>            
            </span>

            <div class="save-info pull-right">
                <!--<input id="save-username" type="text" name="input-text" placeholder="Your name..."></input>-->
                <input id="save-imagename" type="text" name="input-text" placeholder="Image name..."></input>
            </div>
            
            
            <select class="selTool btn btn-primary">
                <option value="erasor">erasor</option>
                <option value="pen" selected="selected">pen</option>
                <option value="line">line</option>
                <option value="rect">rectangle</option>
                <option value="circle">circle</option>
                <option value="text">text</option>
            </select>

            <select class="selWidth btn btn-primary">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <select class="colorButton btn btn-primary">
                <option value="black" selected="selected">black</option>
                <option value="yellow">yellow</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>

            <span class="filled-stroked">
                <input class="filled" type="radio" name="fill" value="filled"> Filled </input>
                <input class="filled" type="radio" name="fill" value="stroked" checked> Stroked </input>
            </span>

            <div class="text-input">
                <input id="font-input" type="text" name="input-text" placeholder="Type here..."></input>

                <select class="font-style btn btn-primary">
                    <option value="Calibri" selected="selected">Calibri</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                    <option value="sans-serif">sans-serif</option>
                </select>

                <select class="font-size btn btn-primary">
                    <option value="10pt" selected="selected">10pt</option>
                    <option value="14pt">14pt</option>
                    <option value="18pt">18pt</option>
                    <option value="24pt">24pt</option>
                    <option value="30pt">30pt</option>
                    <option value="36pt">36pt</option>
                    <option value="42pt">42pt</option>
                    <option value="50pt">50pt</option>
                </select>
            </div>  
            
    	</div>
    </body>
</html>
