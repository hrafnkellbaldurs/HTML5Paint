<!doctype html><html> <head> <meta charset="utf-8"> <meta name="description" content=""> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Paint</title> <link rel="stylesheet" type="text/css" href="main.57a0e5fe.css"> </head> <body> <div class="container app-container"> <div class="row mb-2"> <div class="col"> <h1>HTML5 Paint</h1> </div> <div class="col d-flex align-items-center justify-content-end"> <div class="d-flex"> <button class="btn btn-primary btn-sm mr-1" id="undo">Undo</button> <button class="btn btn-primary btn-sm mr-1 ml-1" id="redo">Redo</button> <button class="btn btn-danger btn-sm ml-1" id="clearCanvas">Clear board</button> </div> </div> </div> <div class="row mb-3"> <canvas class="col" id="myCanvas" width="900" height="500" style="cursor:crosshair"> <p>This browser doesn't support HTML5 canvas</p> </canvas> </div> <div class="row mb-3"> <div class="col"> <select class="selTool btn btn-primary mr-1"> <option value="erasor">erasor</option> <option value="pen" selected>pen</option> <option value="line">line</option> <option value="rect">rectangle</option> <option value="circle">circle</option> <option value="text">text</option> </select> <select class="selWidth btn btn-primary mr-1"> <option value="1">1</option> <option value="2" selected>2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> </select> <select class="colorButton btn btn-primary mr-1"> <option value="black" selected>black</option> <option value="yellow">yellow</option> <option value="red">red</option> <option value="green">green</option> <option value="blue">blue</option> </select> <span class="filled-stroked"> <input class="filled" type="radio" name="fill" value="filled"> Filled  <input class="filled" type="radio" name="fill" value="stroked" checked> Stroked  </span> <div class="text-input mt-2"> <input id="font-input" type="text" name="input-text" placeholder="Type here..."> <select class="font-style btn btn-primary"> <option value="Calibri" selected>Calibri</option> <option value="Arial">Arial</option> <option value="Times New Roman">Times New Roman</option> <option value="Verdana">Verdana</option> <option value="sans-serif">sans-serif</option> </select> <select class="font-size btn btn-primary"> <option value="10pt" selected>10pt</option> <option value="14pt">14pt</option> <option value="18pt">18pt</option> <option value="24pt">24pt</option> <option value="30pt">30pt</option> <option value="36pt">36pt</option> <option value="42pt">42pt</option> <option value="50pt">50pt</option> </select> </div> </div> <div class="col"> <div class="d-flex justify-content-end"> <div class="mr-2"> <input id="save-imagename" type="text" name="input-text" placeholder="Image name..." disabled> </div> <button class="btn btn-success btn-sm mr-1" id="save" disabled>Save</button> <select class="btn btn-success" id="load" disabled></select> </div> </div> </div> </div> <script src="scripts.14d0f6fe.js"></script> </body> </html>
